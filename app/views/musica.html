<div class="page-header">
  <a ng-href="#/add/musica" class="btn btn-primary pull-right">Adicionar</a>
  <h1>Músicas</h1>
</div>

<div class="row marketing">
  <div class="bootcards-list">
    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Pesquisar Músicas" ng-model="searchEsc">
            <i class="fa fa-search"></i>
          </div>
        </form>
      </div>
      <div class="list-group">
        <a class="list-group-item" ng-href="#/musica/{{musica.id}}" ng-repeat="musica in main.musicas | filter:searchEsc">
          <span class="glyphicon glyphicon-music pull-left" style="width: 40px; height: 40px; font-size: 24px; margin-top: 5px"></span>
          <h4 class="list-group-item-heading">{{musica.nome}}</h4>
          <p class="list-group-item-text">Cantor: {{musica.author}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
